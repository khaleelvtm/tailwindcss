<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Tailwind CSS -</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-amber-50">

    <main class="min-h-screen ">
        <header class="flex items-center justify-between mb-4 py-3 px-4 bg-amber-100">
            <span class="">AZ LOGO</span>
            <button class="bg-gradient-to-r from-red-500 to-blue-500 rounded-2xl px-4 py-1 text-sm text-white">We are
                Hiring!</button>
            <i class="fa-solid fa-bars"></i>


        </header>

        <article>
            <section class="flex items-center gap-3 p-4">
                <div class="flex-1 p-10 order-2 bg-primary">Left</div>
                <div class="flex-1 p-10 order-1">Right</div>
            </section>

            <section class="grid grid-cols-3 gap-3 mb-4">
                <div class="bg-red-300">qq</div>
                <div class="bg-red-300">qq</div>
                <div class="bg-red-300">qq</div>
                <div class="bg-red-300">qq</div>
                <div class="bg-red-300">qq</div>
            </section>
            <div class="bg-green-500 max-md:bg-red-500">demo</div>

            <ul class="m-3 space-y-2">
                <li class="bg-blue-300">One</li>
                <li class="bg-blue-300">One</li>
                <li class="bg-blue-300">One</li>
                <li class="bg-blue-300">One</li>
            </ul>

        </article>

    </main>

</body>

</html>
